apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        ihoKey {
            keyAlias 'IHOASU'
            storeFile file('ihoKeyStore.jks')
            keyPassword 'ihoasu2015'
            storePassword 'ihoasu2015'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            signingConfig signingConfigs.ihoKey
            proguardFile 'proguard-rules.txt'
        }
    }

}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:support-v4:19.+'
}
